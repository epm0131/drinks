<form name='searchDrink' ng-submit='list.lookUpDrink(list.drinkName)'>
  <input
    type='text'
    name='searchDrink'
    placeholder='Type your cocktail here!'
    ng-model='list.drinkName'>
  <input type='submit' value='submit'>
  <section>
      {{list.drink}}
  </section>

</form>
